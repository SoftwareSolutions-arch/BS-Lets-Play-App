<ion-header>
  <ion-toolbar class="activty_detail">
    <ion-buttons slot="start">
      <ion-button class="img_icon_button">
        <ion-button [routerLink]="['/dashboard']" auto-hide="false">
          <img src="../../assets/Icons/back.png" class="data_img1">
        </ion-button>
      </ion-button>
    </ion-buttons>
    <ion-title class="header_title">
      <ion-avatar style="margin-left: 30%;width: 20%;height: 20%;">
        <img src='https://s3.amazonaws.com/uifaces/faces/twitter/adhamdannaway/128.jpg'>
      </ion-avatar>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [scrollEvents]="true">
  <div class="row">
    <ion-avatar style="width: 20%;">
      <!-- <img src='https://s3.amazonaws.com/uifaces/faces/twitter/adhamdannaway/128.jpg'> -->
    </ion-avatar>
  </div>
</ion-content>

<ion-footer>
  <ion-card>
    <ion-toolbar>
      <div class="card-title">
        <ion-input inputmode="email" placeholder="Text a message">
        </ion-input>
        <ion-img src="/assets/Icons/ic_send_msg.png" class="card_img_1"></ion-img>
        <ion-img src="/assets/Icons/ic_attach.png" class="card_img_2"></ion-img>
      </div>
    </ion-toolbar>
  </ion-card>
</ion-footer>
